name: CI

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Build, test, and release guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Release guard
        run: npm run release:guard:changeset
