name: CI

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    name: Lint, format, typecheck, build, API check, coverage, and release guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: API delta check
        run: npm run api:check

      - name: Test with coverage thresholds
        run: npm run test:coverage

      - name: Release guard
        run: npm run release:guard:changeset
